<!DOCTYPE html>
<html>
<head>
<title>Profile page</title>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

.email {
  border: none;
  display: inline-block;
  padding: 0px;
  color: white;
  background-color: #000;
  text-align: center;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}


</style>
</head>

<body onLoad="onProfileBodyLoad()">

<h2 style="text-align:center">My Profile</h2>

<div class="card">
    <img src="profile.jpg" alt="Profile" style="width:80%;">
    <h2 id="name" class="name"></h2><br>
    <span class="title" id="address" class="address"></span><br>
    <span class="title" id="birthdate" class="birthdate"></span>
    <span class="email" id="email" class="email"></span>
</div>
</body>

<script type="module" src="code.js"></script>


</html>
